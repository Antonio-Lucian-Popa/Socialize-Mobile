<ion-card>
  <div class="top flex align-items-center justify-between">
    <div class="container-user-info flex align-items-center">
      <img class="w-10 h-10 rounded-full" src="https://i.pinimg.com/474x/80/b7/ae/80b7ae96f64171c6059f58d35a5f37da.jpg"
        alt="Rounded avatar">
      <div class="container-info flex flex-col">
        <p class="username">Melissa Adam</p>
        <p class="date-post-info text-xs gray-font">1h ago</p>
      </div>
    </div>

    <ion-icon class="options-icon" name="ellipsis-vertical-outline"></ion-icon>
  </div>

  <div class="container-images">
    <swiper-container slides-per-view="1" loop="false" css-mode="false" pagination="true" centeredSlides="true"
      pagination-dynamic-bullets="true" class="swiper">
      <swiper-slide>
        <img class="post-image" alt="Silhouette of mountains"
          src="https://plus.unsplash.com/premium_photo-1696962118708-a7da28938943?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80" />
      </swiper-slide>
      <swiper-slide>
        <img class="post-image" alt="Silhouette of mountains"
          src="https://images.unsplash.com/photo-1696948132802-3d61d42d516a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1935&q=80" />
      </swiper-slide>
      <swiper-slide>
        <img class="post-image" alt="Silhouette of mountains"
          src="https://ionicframework.com/docs/img/demos/card-media.png" />
      </swiper-slide>
    </swiper-container>

    <div class="container-actions flex">
      <div class="flex align-middle actions">

      </div>
      <div class="flex align-middle actions">

          <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
