
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h2>Feed</h2>
          </ion-col>
          <ion-col class="container-message">
            <ion-icon name="mail-outline" (click)="openMessage()"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

  <div class="container-posts">
    <app-post></app-post>
  </div>

</ion-content>
