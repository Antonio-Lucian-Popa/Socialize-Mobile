<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h2>Discover</h2>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="userSearch" class="w-100">
    <ion-searchbar formControlName="value"></ion-searchbar>
  </form>

  <ion-list class="ion-margin-top" *ngIf="isPopularImages">
    <div class="grid grid-cols-3 md:grid-cols-3">
      <div class="image-container" *ngFor="let popularimage of popularImages; let index">
        <img class="h-auto max-w-full " [src]="popularimage.images[0]" alt="popular image">
      </div>
    </div>
  </ion-list>

  <ion-list class="ion-margin-top" *ngIf="isUsersSearched">
    <ion-item *ngFor="let usersSearched of usersSearched; let index">
      <ion-avatar slot="start">
        <img [src]="usersSearched.user.profileImage" alt="avatar" />
      </ion-avatar>
      <ion-label>
        <div class="flex align-items-start justify-items-start">
          <h3>{{ usersSearched.user.firstName }} {{ usersSearched.user.lastName }}</h3>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
